<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="components/jetscape-topnavigation.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-careers">
  <template>
    <style include="shared-styles">
    :host {
        display: block;
        padding: 10px;
        background-color:white;
        background-image: url("../images/light-mesh.png");
        height: 100vh;
    }
    </style>
    <iron-media-query query="(min-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>
    <app-location route="{{route}}"></app-location>
    <jetscape-topnavigation class="noselect topnav"></jetscape-topnavigation>
    <div class="page-header">
      <div class="center">
        <div class="title">What are you waiting for?</div>
        <div class="strap">Changing the world starts with you</div>
      </div>
    </div>
    <div class="container" id="container">

    </div>

  </template>

  <script>
    class MyCareers extends Polymer.Element {
      static get is() { return 'my-careers'; }
      static get properties() {
        return {

          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }

    } window.customElements.define(MyCareers.is, MyCareers);
  </script>
</dom-module>
