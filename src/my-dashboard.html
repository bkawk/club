<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="components/jetscape-topnavigation.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .main{
        @apply(--layout-flex);
        min-width: 200px;
      }
      .header{
        height: 70px;
      }
      .body{
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .box{
        width: 150px;
        height: 120px;
        margin: 18px;
        font-size: 12px;
        text-align: center;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-wrap);
      }
      .inner{
        width: 100px;
      }
      .number{
        font-size: 60px;
        font-weight: 900;
        color: white;
      }
      .text{
        font-weight: 400;
      }
      paper-spinner-lite{
        width: 20px;
        height: 20px;
      }
      .loading{
        width: 100%;
        text-align:center;
        height: 20px;
      }
    </style>


    <iron-ajax
      id="ajax"
      method="GET"
      url="https://api.jetscape.club/dashboard"
      headers='{"Content-Type": "application/json"}' 
      loading="{{loading}}"
      handle-as="json"
      params="{{getParams}}"
      on-response="_handleResponse"
      debounce-duration="300">
    </iron-ajax>


<jetscape-topnavigation class="noselect topnav" logged-in loading="{{loading}}"></jetscape-topnavigation>



<div class="main">
  <div class="header"></div>
  <div class="body">
  <template is="dom-if" if="{{loaded}}">
      <div class="box">
        <div class="inner">
          <div class="number">{{orders}}</div>
          <div class="text">Waiting to ship</div>
        </div>
      </div>

      <div class="box">
        <div class="inner">
          <div class="number">{{items}}</div>
          <div class="text">Active Listings</div>
        </div>
      </div>

      <div class="box">
        <div class="inner">
          <div class="number">{{returns}}</div>
          <div class="text">Return Request</div>
        </div>
      </div>
  </template> 
  </div>




</div>


  </template>

  <script>
    class MyDashboard extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
      static get is() { return 'my-dashboard'; }
    
      static get properties() {
        return {
          loaded:{
            type: Boolean,
            value: false
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }

    connectedCallback(){
        super.connectedCallback();
        this._getDashboard()
    }
    ready(){
        super.ready()
        var jwt = localStorage.getItem("jwt")
        if(!jwt){
            this.set('route.path', 'login/'); 
        }
    }

    _getDashboard(){
      this.getParams = {jwttoken: localStorage.getItem("jwt")}
      this.$.ajax.generateRequest();
    }
    _handleResponse(e){
      this.orders = e.detail.response.orders
      this.items = e.detail.response.items
      this.returns = e.detail.response.returns
      this.loaded = true
    }

    
    } window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
