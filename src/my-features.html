  </template>

  <script>
    class MyFeatures extends Polymer.Element {
      static get is() { return 'my-features'; }

      static get properties() {
        return {

          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }
    
    
    } window.customElements.define(MyFeatures.is, MyFeatures);
