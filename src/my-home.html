<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
<template>
    <style include="shared-styles">
    :host {
        display: block;
        padding: 10px;
    }
    .mobile-button-width{
        width: 100%;
    }
    video, .skyline{
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
    }
    .logo, .container{
        position: relative;
        z-index:900;
    }

    .fade{
        position:fixed;
        top:0px;
        right:0px;
        left:0px;
        height:300px;
        background: -moz-linear-gradient(top, rgba(151,151,151,1) 0%, rgba(148,154,159,1) 30%, rgba(125,185,232,0) 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, rgba(151,151,151,1) 0%,rgba(148,154,159,1) 30%,rgba(125,185,232,0) 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, rgba(151,151,151,1) 0%,rgba(148,154,159,1) 30%,rgba(125,185,232,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#979797', endColorstr='#007db9e8',GradientType=0 ); /* IE6-9 */
        z-index:10;
    }
    .reveal{
        animation: fadein 15s;
        -webkit-filter: grayscale(0%);
        -moz-filter: grayscale(0%); 
        -o-filter: grayscale(0%); 
        transition-timing-function: ease-in;
        -webkit-animation-fill-mode: forwards;
    }

    @keyframes fadein {
        0% {
            opacity:0;
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%); 
            -o-filter: grayscale(100%); 

        }
        100% {
            opacity:1;
            -webkit-filter: grayscale(0%);
            -moz-filter: grayscale(0%); 
            -o-filter: grayscale(0%); 
        }
    }
    h4{
        color:black;
        position:relative;
        top:-30px;
        font-weight:100;
        font-size:14px;
    }
    .outline{
        border: 1px solid white;
        background-color: rgba(0,0,0,0.3)
    }
    .top-nav{
        padding-top:28px;
        padding-right:20px;
        width: 450px;
        height: 60px;
        position: fixed;
        top: 0px;
        right:0px;
        z-index: 900;
        font-size: 13px;
        text-align: right;
    }
    .top-nav ul{
        list-style: none;
    }
    .top-nav ul a{
        text-decoration: none;
        color: black;
    }
    .top-nav li{
        display: inline;
        padding-right:18px;
        padding-left:18px;
        padding-top:10px;
        padding-bottom:10px;
    }
    .top-nav li:hover{
        display: inline;
        padding-right:18px;
        cursor: pointer;
        border-radius:3px;
        border: 1px solid rgba(255,255,255,0.7);;
        background-color: rgba(0,0,0,0.3);
        color: white;
        font-weight: bold;
    }
    .container{
        padding-top:40px;
    }
    </style>
    <iron-media-query query="(min-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>
    <app-location route="{{route}}"></app-location>
    <div class="fade"></div>

    <template is="dom-if" if="{{loading}}">
        <template is="dom-if" if="{{mobileScreen}}">
            <video autoplay muted loop src="/images/skyline.mp4" id="videoz" on-playing="_loaded" class$="{{reveal}}"></video>
        </template>
        <template is="dom-if" if="{{!mobileScreen}}">
            <img src="/images/skyline.jpg" class="skyline">
        </template>
    </template>


    <img src="/images/jetscape.svg" class="logo noselect">
    <div class="top-nav">
        <ul>
            <a href="features/"><li>Features</li></a>
            <a href="pricing/"><li>Pricing</li></a>
            <a href="support/"><li>Support</li></a>
            <a href="learning/"><li>Learning</li></a>
            <a href="blog/"><li>Blog</li></a>
        </ul>
    </div>
    <div class="container" id="container">
    <h2>Where E-Commerce Never Stops</h2>
    <h4>Your window directly into the heart of the JET API</h4>
    <button type="button" class$="big-button noselect {{buttonWidth}} outline"  on-click="_register">
        Register
    <paper-ripple></paper-ripple>
    </button>
    <button type="button" class="little-button noselect" on-click="_login">
        Login
    <paper-ripple></paper-ripple>
    </button>
    </div>
</template>

<script>
    class MyHome extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
        static get is() { return 'my-home'; }
        static get properties() {
            return {
            mobileScreen: {
                type: String,
                observer: '_mobile'
            },
            buttonWidth:{
                type: String,
                value:'mobile-button-width'
            },
            animationConfig: {
            value: function() {
                return {
                'entry': {
                    name: 'fade-in-animation',
                    node: this,
                    nodeDelay: 300,
                    timing:{duration:300}
                },
                'exit': {
                    name: 'fade-out-animation',
                    node: this,
                    nodeDelay: 300,
                    timing:{duration:300}
                }
                }
            }
            }
        };
    }
        ready(){
            super.ready()
            this.loading = true
            this.reveal = 'reveal'
        }
        _loaded(){
            if(this.$$("#videoz")){
                this.$$("#videoz").playbackRate = 0.8;
            } 
        }
        _register(){
            this.set('route.path', 'register/'); 
        } 
        _login(){
            this.set('route.path', 'login/'); 
        }
        _mobile(){
            if(this.mobileScreen == true){
            this.buttonWidth = 'desktop-button-width'
            } else {
            this.buttonWidth = 'mobile-button-width'
            }
        } 
    } window.customElements.define(MyHome.is, MyHome);
</script>
</dom-module>
