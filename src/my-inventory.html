<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="components/jetscape-topnavigation.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-inventory">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .main{
        @apply(--layout-flex);
        min-width: 200px;
      }
      .top-button{
        margin: 18px;
        max-width: 200px;
        padding: 0 36px 0 36px;
        height: 40px;
      }
      .name{
        min-width:40px;
        width:40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-sku{
        padding-right: 5px;
        width: 40px;
        max-width: 120px;
        min-width: 40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-small{
        max-width: 50px;
        min-width: 50px;
      }
      paper-fab{
        position: fixed;
        bottom: 18px;
        right:18px;
        --paper-fab-background: #878787;
        z-index:2000
      }

    </style>
    
    <iron-ajax
      id="ajax"
      method="GET"
      url="https://api.jetscape.club/inventory"
      headers='{"Content-Type": "application/json"}' 
      loading="{{loading}}"
      handle-as="json"
      params="{{getParams}}"
      on-response="_handleResponse"
      debounce-duration="300">
    </iron-ajax>

<app-location route="{{route}}"></app-location>
<paper-fab icon="note-add" on-click="_addInventory"></paper-fab>

<jetscape-topnavigation class="noselect topnav" logged-in></jetscape-topnavigation>
<div class="main">
  <div class="body">
  
    <div class="search-area">
      <div class="seach-box"><paper-input label="Search" no-label-float></paper-input></div>
      <button class="grid-button">
        Search
        <paper-ripple></paper-ripple>
      </button>
    </div>
   
    <div class="grid-area">
      <div class="grid-title">
        <div class="fixed-sku">SKU</div>
        <div class="fixed-small">Qty</div>
        <div class="fixed-small">Price</div>
        <div class="name">Name</div>
      </div>
      <div class=" grid-blank">
      </div>
    </div>

<template is="dom-repeat" items="{{inventory}}">
    <div class="grid-area">
      <div class="grid-line">
        <div class="fixed-sku">491302842324864</div>
        <div class="fixed-small">1280</div>
        <div class="fixed-small">$34.00</div>
        <div class="name">Name is really too long to fit on this line</div>
      </div>
      <button class="grid-button" on-click="_editInventory">
        Edit
        <paper-ripple></paper-ripple>
      </button>
    </div>
</template> 

  </div>
</div>
  </template>

  <script>
    class MyInventory extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
      static get is() { return 'my-inventory'; }
    
      static get properties() {
        return {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }
      connectedCallback(){
        super.connectedCallback();
        this._getInventory()
      }
      _addInventory(){
        this.set('route.path', 'add-inventory/'); 
      }
      _getInventory(e){
        this.getParams2 = {jwttoken: localStorage.getItem("jwt")}
        this.$.ajax.generateRequest();
      }
      _handleResponse(){
        this.inventory = e.detail.response
      }
      _editInventory(){
        this.set('route.path', 'edit-inventory/'); 
      }
    
    } window.customElements.define(MyInventory.is, MyInventory);
  </script>
</dom-module>
