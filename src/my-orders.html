<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="components/jetscape-navigation.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">



<dom-module id="my-orders">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .main{
        @apply(--layout-flex);
        min-width: 200px;
      }
      .header{
        height: 120px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .top-button{
        margin: 18px;
        max-width: 200px;
        padding: 0 36px 0 36px;
        height: 40px;
      }
      .name{
        min-width:40px;
        width:40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-sku{
        padding-right: 5px;
        width: 40px;
        max-width: 120px;
        min-width: 40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-small {
        padding-right: 60px;
        max-width: 160px;
        min-width: 160px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
        }
      .fixed-status{
        padding-right: 5px;
        max-width: 90px;
        min-width: 90px;
        min-width: 40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .blank{
        
        width: 80px;
        height: 38px;
      }
      .grid-line{
        cursor: pointer;
      }
      .show-modal{
        display:block;
        position:fixed;
        top:0px;
        right:0px;
        bottom:0px;
        left:0px;
        background-color: rgba(0,0,0, 0.6);
        z-index: 1;
        color: white;
      }

      .hide-modal{
        display:none;
      }
      
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-ajax
      id="ajax"
      method="GET"
      url="https://api.jetscape.club/orders"
      headers='{"Content-Type": "application/json"}' 
      loading="{{loading}}"
      handle-as="json"
      params="{{getParams}}"
      on-response="_handleResponse"
      debounce-duration="300">
    </iron-ajax>

    <iron-ajax
      id="ajax2"
      method="GET"
      url="https://api.jetscape.club/getOrderItem"
      headers='{"Content-Type": "application/json"}' 
      loading="{{loading}}"
      handle-as="json"
      params="{{getParams2}}"
      on-response="_handleResponse2"
      debounce-duration="300">
    </iron-ajax>

<div class$="{{modal}}" on-click="_hideModal">
  <p> 
    Address1 {{selected.address1}}</br>
    Address2 {{selected.address2}}</br>
    Buyer Name {{selected.buyer_name}}</br>
    City {{selected.city}}</br>
    fulfillment_node{{selected.fulfillment_node}}</br>
    jet_order_id{{selected.jet_order_id}}</br>
    merchant_id{{selected.merchant_id}}</br>
    order_date{{selected.order_date}}</br>
    order_id{{selected.order_id}}</br>
    phone_number{{selected.phone_number}}</br>
    requested_carrier{{selected.requested_carrier}}</br>
    ship_by{{selected.ship_by}}</br>
    shipping_method{{selected.shipping_method}}</br>
    state{{selected.state}}</br>
    status{{selected.status}}</br>
    zip_code{{selected.zip_code}}</br>
  </p>
  <template is="dom-repeat" items="{{orderItems}}">
            <p>
            Item ID: {{item.order_item_id}}</br></br>
            Title: {{item.product_title}}</br></br>
            Price: {{item.item_price}}</br></br>
            Quantity: {{item.quantity}}</br></br>
            Merchant SKU:  {{item.merchant_sku}}</br></br>
            ================================
            Add a print and address copy feature
            </p>


  </template>
</div>
<jetscape-navigation></jetscape-navigation>
<div class="main">
  <div class="header">

 <template is="dom-if" if="{{!showOrders}}">
    <button type="button" class="big-button top-button noselect"  on-click="_orders">
      Orders
      <paper-ripple></paper-ripple>
    </button>
 </template>
 <template is="dom-if" if="{{showOrders}}">
    <button type="button" class="big-button top-button noselect"  on-click="_returns">
      Returns
      <paper-ripple></paper-ripple>
    </button>
 </template>

  </div>
  <div class="body">
    
    <div class="search-area">
      <div class="seach-box"><paper-input label="Search" no-label-float on-keyup="_search" value="{{search}}"></paper-input></div>
      <button class="grid-button">
        Search
        <paper-ripple></paper-ripple>
      </button>
    </div>
   
    <div class="grid-area">
      <div class="grid-title">
        <div class="fixed-sku">Order N<sup>o</sup></div>
        <div class="fixed-status">Status</div>
        <div class="fixed-small">Order Date</div>
        <div class="name">Customer</div>
      </div>
      <div class=" grid-blank">
      </div>
    </div>
      
    <template is="dom-repeat" items="{{results}}">
    <div class="grid-area">
      <div class="grid-line" on-click="_getOrderItem">
        <div class="fixed-sku">{{item.order_id}}</div>
        <div class="fixed-status">{{item.status}}</div>
        <div class="fixed-small">{{item.order_date}}</div>
        <div class="name">{{item.buyer_name}}</div>
      </div>

<template is="dom-if" if="{{showOrders}}">
      <template is="dom-if" if="{{_showShip(item.status)}}">
        <button class="grid-button" on-click="_shippingDetails">
          Ship
          <paper-ripple></paper-ripple>
        </button>
      </template> 
      <template is="dom-if" if="{{!_showShip(item.status)}}">
      <div class="blank"></div>
      </template> 
</template> 
<template is="dom-if" if="{{!showOrders}}">
      <template is="dom-if" if="{{_showShip(item.status)}}">
        <button class="grid-button" on-click="_shippingDetails">
          Authorize
          <paper-ripple></paper-ripple>
        </button>
      </template> 
      <template is="dom-if" if="{{!_showAuth(item.status)}}">
        <button class="grid-button" on-click="_refundDetails">
          Refund
          <paper-ripple></paper-ripple>
        </button>
      </template> 
</template> 

    </div>
    </template>
  </template>

  <script>
    class MyOrders extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
      static get is() { return 'my-orders'; }
    
      static get properties() {
        return {
          showOrders:{
            type:Boolean,
            value: true
          },
          modal:{
            type: String,
            value: 'hide-modal'
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }
      
      connectedCallback(){
        super.connectedCallback();
        this._getOrders()
      }
      _getOrderItem(e){
        const orderId = e.model.__data.item.order_id
        this.selected = e.model.__data.item
        this.getParams2 = {jwttoken: localStorage.getItem("jwt"), orderId: orderId}
        this.$.ajax2.generateRequest();
      }
      _showShip(status){
        if(status == "complete"){
          return false
        } else {
          return true
        }
      }
      _showAuth(status){
        if(status == "complete"){
          return false
        } else {
          return true
        }
      }

      _getOrders(){
        //setInterval(()=>{ 
            this.getParams = {jwttoken: localStorage.getItem("jwt"), request: "orders"}
            this.$.ajax.generateRequest();
        //}, 3000);
      }

      _handleResponse(e) {
          this.orders = e.detail.response
          this._search()
      }
      
      _handleResponse2(e) {
        this.orderItems = e.detail.response.data
        console.log(this.orderItems)
        this.modal = 'show-modal'
      }
      _hideModal(){
        this.modal = 'hide-modal'
      }
      _shippingDetails(e) {
          this.set('route.path','ship-order/'+e.model.item.order_id+'/')
      }
      _refundDetails(e) {
          this.set('route.path','refund-order/'+e.model.item.order_id+'/')
      }
      _search(){
        if(this.search == undefined){
          this.results = this.orders 
        } else {
        var searchArray = []
        for (var i=0; i < this.orders.length; i++) {
          if (this.orders[i].order_id.indexOf(this.search) !=-1 || this.orders[i].buyer_name.indexOf(this.search) !=-1 ) {
            searchArray.push(this.orders[i]);
          }
        }
        this.results = searchArray;
        }
      }
      _returns(){
        this.results = ""
        this.showOrders = false
        this.getParams = {jwttoken: localStorage.getItem("jwt"), request: "returns"}
        this.$.ajax.generateRequest();
      }
      _orders(){
        this.results = ""
        this.showOrders = true
        this.getParams = {jwttoken: localStorage.getItem("jwt"), request: "orders"}
        this.$.ajax.generateRequest();
      }
    
    } window.customElements.define(MyOrders.is, MyOrders);
  </script>
</dom-module>
