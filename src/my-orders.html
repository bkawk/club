<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="components/jetscape-navigation.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">



<dom-module id="my-orders">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: 100vh;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .main{
        @apply(--layout-flex);
        min-width: 200px;
      }
      .header{
        height: 120px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .top-button{
        margin: 18px;
        max-width: 200px;
        padding: 0 36px 0 36px;
        height: 40px;
      }
      .name{
        min-width:40px;
        width:40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-sku{
        padding-right: 5px;
        width: 40px;
        max-width: 120px;
        min-width: 40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
      .fixed-small {
        padding-right: 60px;
        max-width: 160px;
        min-width: 160px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
        }
      .fixed-status{
        padding-right: 5px;
        max-width: 90px;
        min-width: 90px;
        min-width: 40px;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow:ellipsis;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-ajax
      id="ajax"
      method="GET"
      url="https://api.jetscape.club/orders"
      headers='{"Content-Type": "application/json"}' 
      loading="{{loading}}"
      handle-as="json"
      params="{{getParams}}"
      on-response="_handleResponse"
      debounce-duration="300">
    </iron-ajax>

<jetscape-navigation></jetscape-navigation>
<div class="main">
  <div class="header">
      <button type="button" class="big-button top-button noselect"  on-click="_register">
      Returns
      <paper-ripple></paper-ripple>
    </button>
  </div>
  <div class="body">
    
    <div class="search-area">
      <div class="seach-box"><paper-input label="Search" no-label-float on-keyup="_search" value="{{search}}"></paper-input></div>
      <button class="grid-button">
        Search
        <paper-ripple></paper-ripple>
      </button>
    </div>
   
    <div class="grid-area">
      <div class="grid-title">
        <div class="fixed-sku">Order N<sup>o</sup></div>
        <div class="fixed-status">Status</div>
        <div class="fixed-small">Order Date</div>
        <div class="name">Customer</div>
      </div>
      <div class=" grid-blank">
      </div>
    </div>
      
    <template is="dom-repeat" items="{{results}}">
    <div class="grid-area">
      <div class="grid-line">
        <div class="fixed-sku">{{item.order_id}}</div>
        <div class="fixed-status">{{item.status}}</div>
        <div class="fixed-small">{{item.order_date}}</div>
        <div class="name">{{item.buyer_name}}</div>
      </div>
     <button class="grid-button" on-click="_shippingDetails">
        Ship
        <paper-ripple></paper-ripple>
      </button>
    </div>
    </template>
  </template>

  <script>
    class MyOrders extends Polymer.mixinBehaviors([Polymer.NeonAnimationRunnerBehavior, Polymer.NeonAnimatableBehavior], Polymer.Element) {
      static get is() { return 'my-orders'; }
    
      static get properties() {
        return {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }
      
      connectedCallback(){
        super.connectedCallback();
        this._getOrders()
      }

      _getOrders(){
        //setInterval(()=>{ 
            this.getParams = {jwttoken: localStorage.getItem("jwt")}
            this.$.ajax.generateRequest();
        //}, 3000);
      }

      _handleResponse(e) {
          this.orders = e.detail.response
          this._search()
      }
      _shippingDetails(e) {
          console.log(e.model.item)
          this.set('route.path','ship-order/'+e.model.item.order_id+'/')
      }
      _search(){
        if(this.search == undefined){
          this.results = this.orders 
        } else {
        var searchArray = []
        for (var i=0; i < this.orders.length; i++) {
          if (this.orders[i].order_id.indexOf(this.search) !=-1 || this.orders[i].buyer_name.indexOf(this.search) !=-1 ) {
            searchArray.push(this.orders[i]);
          }
        }
        this.results = searchArray;
        }
      }
    
    } window.customElements.define(MyOrders.is, MyOrders);
  </script>
</dom-module>
