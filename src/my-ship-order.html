<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="components/jetscape-navigation.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="my-ship-order">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/ship-order/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

<jetscape-navigation></jetscape-navigation>

      <div class="container" id="container">
          <paper-dropdown-menu label="Dinosaurs">
              <paper-listbox slot="dropdown-content" selected="1">
                  <paper-item>allosaurus</paper-item>
                  <paper-item>brontosaurus</paper-item>
                  <paper-item>carcharodontosaurus</paper-item>
                  <paper-item>diplodocus</paper-item>
              </paper-listbox>
          </paper-dropdown-menu>
          <paper-input label="Method" type="password" value="{{password}}" class="noselect"></paper-input>
          <paper-input label="Password" type="password" value="{{password}}" class="noselect"></paper-input>
          <paper-input label="Password" type="password" value="{{password}}" class="noselect"></paper-input>
          <p class="error noselect">{{error}}</p>
          <button type="button" class$="big-button noselect {{buttonWidth}}" on-click="_login">
              Login <paper-spinner-lite active></paper-spinner-lite>
              <paper-ripple></paper-ripple>
          </button>
          <button type="button" class="little-button noselect" on-click="_register">
              Register
              <paper-ripple></paper-ripple>
          </button>
      </div>

  </template>

  <script>
    class MyShipOrder extends Polymer.Element {
      static get is() { return 'my-ship-order'; }
    }

    window.customElements.define(MyShipOrder.is, MyShipOrder);
  </script>
</dom-module>
