    <iron-media-query query="(min-width: 600px)" query-matches="{{mobileScreen}}"></iron-media-query>

    <jetscape-topnavigation class="noselect topnav"></jetscape-topnavigation>

      </div>
    </div>

  </template>

  <script>
    class MySupport extends Polymer.Element {
      static get is() { return 'my-support'; }
      static get properties() {
        return {

          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                  nodeDelay: 300,
                  timing:{duration:300}
                }
              }
            }
          }
        };
      }
    } window.customElements.define(MySupport.is, MySupport);
  </script>
</dom-module>
