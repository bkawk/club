<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    :host {
      --bacground-grey-color: #c1c1c1;
      --big-button-background-color: #979797;
      --big-button-color: #FFFFFF;
      --little-button-background-color: #FFFFFF;
      --little-button-color: #A6A6A6;
      --heading-color: #828282;
      --paper-input-color: #6d6d6d;
      --header-background-color: rgba(65,69,255,0.1);;
    }
    h2{
      color: var(--heading-color);
      color:white;
      font-weight:100;
      font-size:2em;
    }
    button{
      border: 0;
      outline:none;
      cursor: pointer;
      margin: 18px 0 0 0;
      overflow: hidden;
      border-radius: 2px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.05);
    }
    paper-input{
      margin-bottom: 20px;
      --paper-input-container-underline: { border-bottom: 1px solid var(--paper-input-color); }
      --paper-input-container-underline-focus: { color: var(--paper-input-color) }
      --paper-input-container-input-color: var(--paper-input-color);
      --paper-input-container-input: { font-size: 21px; font-weight:1; color: black }
      --paper-input-container-color: var(--paper-input-color);
      --paper-input-container-focus-color: var(--paper-input-color);
    }
    jetscape-topnavigation{
      position: fixed;
      top:0px;
      left:0px;
      right:0px;
      z-index:910;
      height:40px;
      overflow:hidden;
      background-color: var(--bacground-grey-color);
      padding-left:0;
      padding-right:0;
    }

    .page-header{
      margin-top: 60px;
      background-color: var(--header-background-color);
      width:100%;
    }
    .page-body{
      width:100%;
    }
    
    .half-column{
      max-width:calc(25% - 18px);
      padding-right:18px;
      font-size:13px;
      line-height:1.6;
      padding-bottom: 60px;
      min-width:130px;
    }

    .page-body .center .column{
      width:50%;
      min-width:300px;
      font-size:13px;
      line-height:1.6;
    }
    .page-body .center .third-column{
      width:33%;
      min-width:100px;
      font-size:13px;
      line-height:1.6;
    }
    .page-body .center{
      padding: 18px 18px 0px 18px;
      max-width: 600px;
      margin: 0 auto;
      @apply --layout-horizontal;
      @apply --layout-wrap;
    }
    .page-header .title{
      font-size:35px;
      color: #3e3e45;
      line-height:0.9;
    }
    .page-header .strap{
      font-size:14px;
      color: #3e3e45;
      position: relative;
      top:3px;
    }
    .page-header .center{
      padding: 55px 18px 35px 18px;
      max-width: 600px;
      margin: 0 auto;
      min-height:70px;
    }
    .seach-box{
      background-color: #dedede;
      margin-right: 9px;
      padding: 0px 18px 0px 18px;
      height: 38px;
      display: block;
      @apply(--layout-flex);
    }
      .grid-title{
        margin-right: 9px;
        padding: 18px 18px 0px 18px;
        height: 23px;
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .grid-footer{
        margin-right: 9px;
        padding: 18px 18px 0px 18px;
        height: 23px;
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .grid-line{
        background-color: #dedede;
        margin-right: 9px;
        padding: 0px 18px 0px 18px;
        height: 38px;
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .grid-title div{
        @apply(--layout-flex);
        display: block;
        font-weight: 500;
        font-size: 14px;
      }

      .grid-footer div{
        @apply(--layout-flex);
        display: block;
        font-weight: 500;
        font-size: 14px;
      }
      .grid-line div{
        @apply(--layout-flex);
        font-size: 11px;
        display: block;
        font-weight: 400;
        padding-top:12px;
      }

      .seach-box paper-input{
      margin-bottom: 20px;
      --paper-input-container-underline: { border-bottom: 0px solid var(--paper-input-color); }
      --paper-input-container-underline-focus: { border-bottom: 0px solid var(--paper-input-color);  }
      --paper-input-container-input-color: var(--paper-input-color);
      --paper-input-container-input: { font-size: 14px; font-weight:1; color: black }
      --paper-input-container-color: var(--paper-input-color);
      --paper-input-container-focus-color: var(--paper-input-color);
    }

      .grid-button{
        min-width: 80px;
        position: relative;
        margin-top: 0px;
        width: 80px;
        text-align: center;
        background-color: white;
        padding:11px;
        font-size: 12px;
        font-weight: 500;
        color: var(--little-button-color);
        cursor: pointer;
      }

      .grid-blank{
        margin-top: 0px;
        width: 80px;
      }

      .grid-desc{
        margin-top: 0px;
        width: 120px;
        font-size: 12px;
        font-weight: 500;
        margin-top: 12px;
        text-align: right;
        padding-right: 18px;
      }

    .error{
      display: block;
      height: 20px;
      width: 200px;
    }
    .big-button{
      position: relative;
      font-size: 14px;
      font-weight: 600;
      height: 60px;
      display: block;
      padding: 0 100px 0 100px;
      margin-top: 18px;
      color: var(--big-button-color);
      background-color: var(--big-button-background-color);
    }
    .little-button{
      position: relative;
      height: 30px;
      font-weight: 600;
      display: block;
      padding: 0 20px 0 20px;
      color: var(--little-button-color);
      background-color: var(--little-button-background-color)
    }

    .noselect{
      -webkit-user-select: none;  
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;   
    }
    .nav-list {
      margin: 0 20px;
    }
    .nav-list a {
      display: block;
      padding: 0 16px;
      text-decoration: none;
      color: var(--paper-input-color);
      line-height: 40px;
    }
    .nav-list a.iron-selected {
      color: black;
      font-weight: bold;
    }
    .container{
      padding: 0 18px 0 18px;
      margin: 0 auto;
      max-width: 580px;
    }
    paper-spinner-lite {
      --paper-spinner-stroke-width: 1px;
      --paper-spinner-color: white;
      width:10px;
      height:10px;
      font-size:10px;
    }
    .search-area{
        margin-top:18px;
        display: block;
        height: 38px;
        min-width: 200px;
        margin-right: 18px;
        margin-left: 18px;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .grid-area{
        margin-top:9px;
        margin-right: 18px;
        margin-left: 18px;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .main{
        margin-top:60px;
        min-width: 200px;
      }


    </style>
  </template>
</dom-module>
